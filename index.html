<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./rock-paper-scissors.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/8cd1b66db7.js" crossorigin="anonymous"></script>
    <title>Rock-Paper-Scissors</title>
</head>

<body>
    <div id="header-container">
        <div id="header-content">
            <h1>Rock - Paper - Scissors</h1>
        </div>
    </div>

    <div id="main-container">
        <!-- <div id="main-menu">
            <h1 id="main-menu-title">Main Menu</h1>

            <button class="main-menu-button">View Scores</button>
            <button class="main-menu-button">Exit</button>
        </div> -->

        <div id="card-holder">
            <div class="card" id="rock">
                <i class="fa-solid fa-hand-fist card-icon" id="Rock"></i>
                <p class="card-text" id="RocK">Rock</p>
            </div>
            <div class="card" id="paper">
                <i class="fa-solid fa-hand card-icon" id="Paper"></i>
                <p class="card-text" id="PapeR">Paper</p>
            </div>
            <div class="card" id="scissors">
                <i class="fa-solid fa-hand-peace card-icon" id="Scissors"></i>
                <p class="card-text" id="ScissorS">Scissors</p>
            </div>
        </div>
        
    </div>
